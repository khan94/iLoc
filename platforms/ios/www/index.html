<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBi0rBpk374n574B7ElpMEzDhIUUBKpe10&callback=initialize"></script>
        <script type="text/javascript" src="js/data.js"></script>
        <title>Map</title>
    </head>
    <body>

        <div id="top">

            <div id="settings">
                <input id="settingIcon"  onclick="openMenu()" type="image" src="img/3bar.png" />
            </div> 
            <div id="logo">
                <img  id="logoImage" src="img/icon.png" alt="iLoc Logo">
            </div>


        </div>

        <div id="menu">
            <h1>
                Direction Mode:
            </h1>
            </br>

            <p><button type="button" class="btn btn-info" id="DRIVING" onclick="changeMode(this.id)">Driving</button></p>
            <p><button type="button" class="btn btn-default" id="WALKING" onclick="changeMode(this.id)">Walking</button></p>
            <p><button type="button" class="btn btn-default" id="BICYCLING" onclick="changeMode(this.id)">Bicycling</button></p>
            <p><button type="button" class="btn btn-default" id="TRANSIT" onclick="changeMode(this.id)">Transit</button></p>
            
            <hr>
        </div>


        <div id="form">
            <form >
              Name: <input type="text" name="name" id="itemName"><br><br>
              Note: <input type="text" name="note" id="itemNote"><br><br>
              <button type='button' id='saveItemButton' class='saveButton' onclick='saveItem(document.getElementById("form").getAttribute("lat"),
                                                                                             document.getElementById("form").getAttribute("lng"),
                                                                                             document.getElementById("itemName").value,
                                                                                             document.getElementById("itemNote").value)'>iLoc It!</button>
            </form>
        </div>
        <div id="map"></div>

        <div id="savedLocationsPage">
            <div id="locations">
                <h2>Saved Locations</h2>
                <ul id="lol">
                    <script type="text/javascript">
                        for(var i = 0; i < localStorage.length; i++){
                            document.write("<li>");              
                            document.write("<a href='#' onClick='showOnMap(" + i +")' class='locLink'>");
                            document.write(localStorage.key(i));
                            document.write("</a>")
                            document.write("<button type='button' class='deleteButton' id='"+ localStorage.key(i)+"' onclick='deleteItem(this.id)'>UnLoc!</button>");
                            document.write("</li>");
                        }
                    </script>
                </ul>
            </div>
            <div class='deleteAll'>
                <script type="text/javascript">
                if(localStorage.length != 0)
                    document.write("<button type='button' id='deleteAll' class='deleteButton' onclick='deleteItem(this.id)'>UnLoc All!</button>")
                </script>
            </div>
        </div>

        <!--- Bottom Tray -->

       <div id="bottom">
            <input id="savedLocationsPageButton" type="image" src="img/locations1.png" alt="Submit"
            onclick="openSavedLocations()">
            <input id="mapPageButton" type="image" src="img/map1.png" alt="Submit" onclick="openMap()">
       </div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/helper.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
    </body>
</html>
